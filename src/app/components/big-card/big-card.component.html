<div class="container__big-card">
  <div class="big-card__photo">
    <a [routerLink]="['content', id.toString()]"
      ><img src="{{ photoCover }}" alt="" height="295px"
    /></a>
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', id.toString()]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['content', id.toString()]"> {{ cardDescription }}</a>
    </p>
  </div>
</div>
